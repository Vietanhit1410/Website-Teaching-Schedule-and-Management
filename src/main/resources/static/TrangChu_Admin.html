<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giáo Viên - Trang Chủ</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2f3b52, #4b4f63);
            color: white;
            display: flex;
            flex-direction: row;
            margin: 0;
        }

        /* Thanh tab bên trái */
        .sidebar {
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            color: #ff6a00;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 15px;
        }

        .sidebar-item:hover {
            background-color: #ff6a00;
            transform: scale(1.05);
        }

        .main-content {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        .main-content.active {
            display: block;
        }

        .main-content h1 {
            font-size: 28px;
            margin: 20px 0;
            text-align: center;
            text-transform: uppercase;
        }

        .main-content p {
            font-size: 16px;
            margin: 20px;
            line-height: 1.5;
        }

        /* Bảng báo cáo */
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .report-table th, .report-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .report-table th {
            background-color: #ff6a00;
            color: white;
        }

        .report-table tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #ff6a00;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #ee0979;
        }

        /* Hiệu ứng fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Quản Lý Giáo Viên</h2>
    <div class="sidebar-item" onclick="showContent('dashboard')">Trang Chủ</div>
    <div class="sidebar-item" onclick="showContent('reports')">Báo Cáo</div>
    <div class="sidebar-item" onclick="showContent('notifications')">Thông Báo</div>
    <div class="sidebar-item" onclick="showContent('assignments')">Phân Công</div>
    <div class="sidebar-item" onclick="showContent('checkin')">Chấm Công</div>
    <div class="sidebar-item" onclick="logout()">Đăng Xuất</div>
</div>

<!-- Nội dung chính -->
<div class="main-content" id="content-dashboard">
    <h1>Trang Chủ</h1>
    <p>Chào mừng bạn đến với hệ thống quản lý giáo viên. Sử dụng thanh bên để truy cập các tính năng.</p>
</div>


<div class="main-content" id="content-reports">
   <iframe src="BaoCao_Admin.html" style="width: 100%;height: 100%;border-style: none">
   </iframe>

</div>
<div class="main-content" id="content-notifications">
    <iframe src="ThongBao_Admin.html" style="width: 100%;height: 100%;border-style: none"></iframe>
</div>

<div class="main-content" id="content-assignments">
    <iframe src="PhanCong_Admin.html" style="width: 100%; height: 100%; border: none;"></iframe>
</div>
<div class="main-content" id="content-checkin">
    <iframe src="ChamCong_Admin.html" style="width: 100%; height: 100%; border: none;"></iframe>
</div>

<script>
    const contentData = {
        dashboard: "content-dashboard",
        reports: "content-reports",
        notifications: "content-notifications",
        assignments: "content-assignments",
        checkin : "content-checkin"
    };


    function showContent(key) {
        const contents = document.querySelectorAll('.main-content');
        contents.forEach(content => content.classList.remove('active'));
        const contentDiv = document.getElementById(contentData[key]);
        if (contentDiv) {
            contentDiv.classList.add('active');
        }

        if (key === 'reports') {
            displayReports();
        }
    }


    function logout() {
        localStorage.clear();
        window.location.href = "DangNhap.html";
    }

    showContent('dashboard'); // Mặc định hiển thị trang chủ
</script>
</body>
</html>
